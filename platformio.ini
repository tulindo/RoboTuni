[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
lib_deps = 
	andrealombardo/L298N@^2.0.3
	sstaub/Ticker@^4.4.0
	arduino-libraries/ArduinoBLE@^1.3.7
	teckel12/NewPing@^1.9.7
	arduino-libraries/Servo@^1.2.2
monitor_speed = 115200
lib_ldf_mode = deep+
